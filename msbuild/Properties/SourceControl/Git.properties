<?xml version="1.0" encoding="utf-8" ?>

<Project DefaultTargets="All" xmlns="http://schemas.microsoft.com/developer/msbuild/2003">

  <!-- Git properties -->
  <PropertyGroup>
    <GitLogFormat>&lt;logentry revision=%25%25H%25%25&gt;&lt;author&gt;%25%25an&lt;/author>&lt;date&gt;%25%25cd&lt;/date&gt;&lt;msg&gt;%25%25B&lt;/msg&gt;&lt;/logentry&gt;</GitLogFormat>    
    <GitReports>$(DropsPath)\GitReport</GitReports>
	<GitLogPath>$(GitReports)\gitlog.xml</GitLogPath>
    <GitXslFormater>$(BuildEnvironmentPath)\Tools\xsl\git\svn_formatter.xsl</GitXslFormater>
    <GitLastRelease />
    <GitLastBuild />
  </PropertyGroup>

</Project>
