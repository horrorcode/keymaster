<?xml version="1.0" encoding="utf-8" ?>

<Project DefaultTargets="All" xmlns="http://schemas.microsoft.com/developer/msbuild/2003">

  <PropertyGroup>
    <MSpecResultsPath Condition="$(MSpecResultsPath) == ''">$(DropsPath)\MSpecReports</MSpecResultsPath>

    <MSpecXmlReportFilePath Condition="$(MSpecXmlReportFilePath) == ''">$(MSpecResultsPath)\MSpecsData.xml</MSpecXmlReportFilePath>
    <MSpecHtmlReporthFilePath Condition="$(MSpecHtmlReporthFilePath) == ''">$(MSpecResultsPath)\MSpecsReport.html</MSpecHtmlReporthFilePath>
    <MspecReportInJUnitFormatFilePath Condition="$(MspecReportInJUnitFormatFilePath) == ''">$(MSpecResultsPath)\MSpecReportInJUnitFormat.xml</MspecReportInJUnitFormatFilePath>
  </PropertyGroup>

  <PropertyGroup>
    <MSpecRunnerArguments Condition="$(MSpecRunnerArguments) == ''"></MSpecRunnerArguments>
  </PropertyGroup>

  <PropertyGroup>
    <MSpecRunnerWithOpenCoverArguments Condition="$(MSpecRunnerWithOpenCoverArguments) == ''"></MSpecRunnerWithOpenCoverArguments>
  </PropertyGroup>

</Project>
